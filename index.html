<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row">
                <div class="search">
                    <img src="" alt="search-icon">
                    <input type="text">
                </div>
                <input class="notification" type="image" src="" >
                <img class="profile-picture" src="" alt="profile-picture">
                <div>CactusHertz</div>
            </div>
            <div class="row">
                <div class="profile">
                    <img class="profile-picture" src="" alt="profile-picture">
                    <div>Hi there,</div>
                    <div>CactusHertz (@CactusHertz)</div>
                </div>
                <div class="actions">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>              
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="" alt="logo-image" class="logo-img">
                <div class="logo-name">Dashboard</div>
            </div>
            <div class="nav">
                <ul class="nav-1">
                    <li><img src="" alt="home-icon">Home</li>
                    <li><img src="" alt="profile-icon">Profile</li>
                    <li><img src="" alt="messages-icon">Messages</li>
                    <li><img src="" alt="history-icon">History</li>
                    <li><img src="" alt="task-icon">Tasks</li>
                    <li><img src="" alt="communities-icon">Communities</li>
                </ul>
                <ul class="nav-2">
                    <li><img src="" alt="settings-icon">Settings</li>
                    <li><img src="" alt="support-icon">Support</li>
                    <li><img src="" alt="privacy-icon">Privacy</li>
                </ul>
            </div>
        </div>
        
    </div>
</body>
</html>
